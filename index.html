<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Request</title>
</head>
<body>
  <h1>Create Request</h1>
  <form action="/create-request" method="POST">
    <label for="requestTitle">Title:</label><br>
    <input type="text" id="requestTitle" name="requestTitle"><br>
    <label for="requestDescription">Description:</label><br>
    <textarea id="requestDescription" name="requestDescription"></textarea><br>
    <label for="requestDate">Date:</label><br>
    <input type="date" id="requestDate" name="requestDate"><br>
    <label for="requestStatus">Status:</label><br>
    <input type="text" id="requestStatus" name="requestStatus"><br>
    <label for="requestRecipient">Recipient:</label><br>
    <input type="text" id="requestRecipient" name="requestRecipient"><br>
    <input type="submit" value="Create">
  </form>
</body>
</html>
